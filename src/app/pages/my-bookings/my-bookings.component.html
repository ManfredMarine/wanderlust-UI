<div class="container-fluid">
    <div class="row p-3">
        <div class="col-md-12 mb-3">
            <h3>My Bookings</h3>
        </div>
    </div>

    <div class="row">
        <ng-container *ngIf="bookings.length else noBookings">
            <div class="col-lg-4 col-md-6" *ngFor="let booking of bookings">
                <ng-container>
                    <div class="booking-card card shadow">
                        <div class="card-header">
                            <strong class="text-success">{{booking.destinationName}}</strong>
                        </div>
                        <div class="card-body text-primary">
                            <!-- Start Date -->
                            <div class="mb-2">
                                <span>Start Date : &nbsp; &nbsp;</span>
                                <span>{{booking.checkInDate | date}}</span>
                            </div>
    
                            <!-- End Date -->
                            <div class="mb-2">
                                <span>End Date : &nbsp; &nbsp;</span>
                                <span>{{booking.checkOutDate | date}}</span>
                            </div>
    
                            <!-- Total Persons -->
                            <div class="mb-2">
                                <span>Booked for : &nbsp; &nbsp;</span>
                                <span>{{booking.noOfPersons}} Person(s)</span>
                            </div>
    
                            <!-- total Charges -->
                            <div class="mb-2">
                                <span>Total Charges : &nbsp; &nbsp;</span>
                                <span>{{booking.totalCharges | currency:'USD'}}</span>
                            </div>
                        </div>
    
                        <div class="card-footer d-flex justify-content-center">
                            <button class="btn btn-primary" (click)="viewDetails(booking)">View Details</button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #noBookings>
    <div class="col-12">
        <div class="display-4 text-muted d-flex flex-column align-items-center">
            <span>You don't have any bookings</span>
            <div>
                <i class="fa fa-frown-o" aria-hidden="true"></i>
            </div>
        </div>
        
    </div>
</ng-template>
