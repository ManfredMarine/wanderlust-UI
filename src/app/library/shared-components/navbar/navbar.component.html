<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <a class="navbar-brand" (click)="goToHome()" role="button">Wanderlust</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="goToHome()"  role="button">Home</a>
        </li>

        <!-- Logged in user options -->
        <ng-container *ngIf="username">

          <!-- bookings -->
          <li class="nav-item">
            <a class="nav-link" (click)="showBookings()" role="button">Bookings</a>
          </li>
          
          <!-- User name -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user-circle mr-2" aria-hidden="true"></i>{{username}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <button class="dropdown-item" data-toggle="modal" data-target="#exampleModal">Logout</button>
            </div>
          </li>
        </ng-container>

        <!-- login Button -->
        <li class="nav-item" *ngIf="!username">
          <a class="nav-link" routerLink="login">Login</a>
        </li>

      </ul>
    </div>
  </nav>


  <!-- Logout Confirmation modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure want to logout ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="logout()" data-dismiss="modal">Logout</button>
        </div>
      </div>
    </div>
  </div>
